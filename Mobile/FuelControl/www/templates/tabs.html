<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
    navigation history that also transitions its views in and out.
  -->
  <ion-tabs class="tabs-icon-top tabs-color-active-positive">
    
    <!-- Form Tab -->
    <ion-tab title="Cadastro" icon-off="ion-model-s" icon-on="ion-model-s" href="#/tab/form">
      <ion-nav-view name="tab-form"></ion-nav-view>
    </ion-tab>
    
    <!-- History Tab -->
    <ion-tab title="HistÃ³rico" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/histories">
      <ion-nav-view name="tab-histories"></ion-nav-view>
    </ion-tab>
    
    <!-- Logout button -->
    <ion-tab title="Logout" icon-off="ion-power" icon-on="ion-power" ng-click="logout()"></ion-tab>
    
  </ion-tabs>
